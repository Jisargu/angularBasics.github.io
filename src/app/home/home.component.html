<div class="container color-dark">
  <div class="col">
    <p>{{textitoTitulo}}</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal" [(ngModel)]="goalText">
      <br><span>{{ goalText }}</span><br>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <!--ngFor repite la etiqueta que lo contiene y pone un elemento del arreglo goals[] y guarda uno por uno en la variable goal
    ngForOf le dice de donde va a tomarlos. summary: "let goal" declara la variable goal (como en javascript var~let) "of" le dice de donde
    y "goals" es el arreglo declarado en home.component.ts
    -->
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
