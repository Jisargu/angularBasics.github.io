<div class="container color-dark">
    <div class="col">
      <p>{{textitoTitulo}}</p>
    </div>
    <div class="col">
      <p>Your bucket list ({{ itemCount }})</p>
    </div>
  </div>
  <div class="container color-light">
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal" [(ngModel)]="metasText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        <input type="submit" class="btn" [value]="btnText" (click)="addTextito()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let meta of metas">
        {{ meta }}
      </p>
    </div>
    <div class="col">
      <p>
        This is what I'm all about. <a href="" (click)="sendMeHome()"><strong>Take me back home</strong></a>.
      </p>
    </div>
  </div>
